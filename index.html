<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <title>Document</title>
</head>

<body>
  <div class="container h-100">
    <div class="row h-100">
      <div class="title text-center" style="color: rgb(181, 141, 219);">
        <h1>Registration Forms</h1>
      </div>
      <div class="register mt-5">
        <form action="" autocomplete="off">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Firstname</span>
            <input autocomplete="off" id="name" type="text" class="form-control" placeholder="Type your firstname">
          </div>
          <p class="fw-bold text-center" style="color: rgb(221, 155, 211);" id="demo"></p>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Surname</span>
            <input autocomplete="off" id="surname" type="text" class="form-control" placeholder="Type your surname">
          </div>
          <p class="fw-bold text-center" style="color: rgb(221, 155, 211);" id="demor"></p>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Email</span>
            <input autocomplete="off" id="email" type="email" class="form-control" placeholder="Type your email address">
          </div>
          <p class="fw-bold text-center" style="color: rgb(221, 155, 211);" id="demorr"></p>
          <div class="input-group mb-3 ">
            <span class="input-group-text" id="basic-addon1">Password</span>
            <input autocomplete="off" id="pass" type="password" class="form-control" placeholder="Type your password">
          </div>
          <p class="fw-bold text-center" style="color: rgb(221, 155, 211);" id="demorrr"></p>
          <div class="buttons d-flex justify-content-center">
            <div class="SubmitBtn btn btn-outline-danger">Registration</div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
